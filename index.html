    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            height: 90vh;
            overflow-y: auto;
        }

        #quiz-container h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            color: #333;
        }

        .options label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            color: #28a745;
        }

        #language-switch {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="language-switch">
            <button id="italian">Italiano</button>
            <button id="french">Français</button>
        </div>
        <h1>Quiz</h1>
        <div id="quiz"></div>
        <button id="submit">Invia Risposte</button>

        let currentLanguage = 'it';

        function loadQuiz(language) {
            currentLanguage = language;
            var quizContainer = $('#quiz');
            quizContainer.empty();
            
            // Genera il quiz
            questions[language].forEach(function(question, index) {
                var questionHTML = '<div class="question">';
                questionHTML += '<h3>' + (index + 1) + '. ' + question.question + '</h3>';
                questionHTML += '<div class="options">';
                question.options.forEach(function(option) {
                    questionHTML += '<label><input type="radio" name="question' + index + '" value="' + option + '"> ' + option + '</label>';
                });
                questionHTML += '</div></div>';
                quizContainer.append(questionHTML);
            });

            $('#results').empty();
        }

        $(document).ready(function() {
            loadQuiz(currentLanguage);

            $('#italian').click(function() {
                loadQuiz('it');
            });

            $('#french').click(function() {
                loadQuiz('fr');
            });

            // Gestisci l'invio del quiz
            $('#submit').click(function() {
                var score = 0;

                questions[currentLanguage].forEach(function(question, index) {
                    var selectedOption = $('input[name="question' + index + '"]:checked').val();
                    if (selectedOption === question.answer) {
                        score++;
                    }
                });

                $('#results').html('Hai risposto correttamente a ' + score + ' su ' + questions[currentLanguage].length + ' domande.');
            });
        });
    </script>
</body>
