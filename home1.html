<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLoveCoding</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff6f61, #d3a625);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #004494;
            transform: scale(0.95);
        }

        /* Responsive design for mobile devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>iLoveCoding</h1>
    <button id="startButton">Inizia</button>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    let userPin = prompt('Inserisci il PIN:');
                    let user = data.pins.find(entry => entry.pin === userPin);
                    if (user) {
                        // Reindirizza a index.html se il PIN è corretto
                        window.location.href = 'index.html';
                    } else {
                        // Reindirizza a error.html se il PIN è errato
                        window.location.href = 'error.html';
                    }
                })
                .catch(error => console.error('Errore nel caricamento dei dati:', error));
        });
    </script>
</body>
</html>
